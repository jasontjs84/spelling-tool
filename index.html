
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spelling Practice Tool</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 15px 30px; font-size: 18px; }
        #message { margin-top: 20px; font-size: 20px; color: green; }
    </style>
</head>
<body>
    <h1>Spelling Practice Tool</h1>
    <button id="playButton">Play Word</button>
    <p id="message"></p>

    <script>
        const audioFiles = [
            'audio1.mp3', 'audio2.mp3', 'audio3.mp3',
            'audio4.mp3', 'audio5.mp3', 'audio6.mp3', 'audio7.mp3'
        ];

        let remaining = [...audioFiles];

        document.getElementById('playButton').addEventListener('click', () => {
            if (remaining.length === 0) {
                document.getElementById('message').textContent = "All words played! Click to start again.";
                remaining = [...audioFiles];
                return;
            }

            const index = Math.floor(Math.random() * remaining.length);
            const file = remaining.splice(index, 1)[0];
            const audio = new Audio(file);

            audio.play().catch((err) => {
                console.error("Audio playback failed:", err);
                document.getElementById('message').textContent = "Unable to play audio. Please ensure browser interaction.";
            });

            if (remaining.length === 0) {
                document.getElementById('message').textContent = "All words have been tested!";
            } else {
                document.getElementById('message').textContent = "";
            }
        });
    </script>
</body>
</html>
